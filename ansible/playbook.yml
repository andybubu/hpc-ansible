- hosts: localhost
  connection: local
  become: yes
  
  vars:
    ansible_python_interpreter: /usr/bin/python3
    min_ansible_version: 2.7
    paths:
      install: /usr/local
      src: /usr/local/src
      etc: /usr/local/etc
      build: /tmp
      apps: /opt/apps
      modulefiles: /opt/apps/modulefiles

  pre_tasks:
  - name: Supported OS Check
    assert:
      that: >
        ( ansible_distribution == "Rocky" and
          ansible_distribution_major_version is version('8', '==')
        ) or
        ( ansible_distribution == "RedHat" and
          ansible_distribution_major_version is version('8', '==')
        ) or
        ( ansible_distribution == "RedHat" and
          ansible_distribution_major_version is version('9', '==')
        )
      msg: >
        OS ansible_distribution version ansible_distribution_major_version is not
        supported.
        Please use a supported OS in list:
          - Rocky 8
          - RedHat 8, 9
  - name: Minimum Ansible Version Check
    assert:
      that: ansible_version.full is version_compare({{min_ansible_version}}, '>=')
      msg: Update Ansible to at least {{min_ansible_version}} to use this playbook.

  roles:
    - role: common
      tags: ['common']
    - role: go
      tags: ['go']
    - role: prometheus-slurm-exporter
      tags: ['slurm']
    - role: dcgm-exporter
      tags: ['dcgm']
    - role: prometheus-node-exporter
      tags: ['node']
    - role: slurm-job-exporter
      tags: ['job']
    - role: influxdb
      tags: ['influxdb']
    - role: filebeat
      tags: ['filebeat']
    - role: spack
      tags: ['spack']
    - role: singularity
      tags: ['singularity']
